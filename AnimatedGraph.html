<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav-bar"><a href="index.html">&larr; Back to Menu</a></div>
        <header>
            <h1>Animated Graph Visualizer</h1>
            <p>Watch parameters change in real-time.</p>
        </header>

        <div class="controls-panel">
            <div class="input-group">
                <label for="function-input">f(x, k) =</label>
                <input type="text" id="function-input" value="sin(k*x)" placeholder="Use 'k' as parameter">
            </div>
            <div class="input-group">
                <label for="k-slider">Parameter k = <span id="k-value">1.0</span></label>
                <input type="range" id="k-slider" min="-5" max="5" step="0.1" value="1">
                <button id="play-btn">Play</button>
            </div>
            <button id="plot-btn">Update</button>
        </div>

        <div class="canvas-container">
            <canvas id="graph-canvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="js/app-lib.js"></script>
    <script src="js/AnimatedGraph.js"></script>
</body>
</html>
