<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Families of Graphs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav-bar"><a href="index.html">&larr; Back to Menu</a></div>
        <header>
            <h1>Families of Graphs Visualizer</h1>
            <p>Explore how parameters affect function shapes.</p>
        </header>

        <div class="controls-panel">
            <div class="input-group">
                <label for="function-input">f(x, k) =</label>
                <input type="text" id="function-input" value="sin(k*x)" placeholder="Use 'k' as parameter">
            </div>
            <div class="input-group">
                <label for="k-slider">Parameter k = <span id="k-value">1.0</span></label>
                <input type="text" id="k-min" value="-5" style="width: 40px" placeholder="min">
                <input type="range" id="k-slider" min="-5" max="5" step="0.1" value="1">
                <input type="text" id="k-max" value="5" style="width: 40px" placeholder="max">
            </div>
            <button id="plot-btn">Update</button>
        </div>

        <div class="canvas-container">
            <canvas id="graph-canvas" width="800" height="600"></canvas>
            <div id="error-message" style="color: red; position: absolute; bottom: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 5px; display: none;"></div>
        </div>
    </div>
    <script src="js/app-lib.js"></script>
    <script src="js/FamiliesOfGraphs.js"></script>
</body>
</html>
