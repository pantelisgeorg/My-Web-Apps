<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav-bar"><a href="index.html">&larr; Back to Menu</a></div>
        <header>
            <h1>Multi Graph Visualizer</h1>
            <p>Plot and compare multiple functions.</p>
        </header>

        <div class="controls-panel">
            <div class="input-group">
                <label for="f-input">f(x) =</label>
                <input type="text" id="f-input" value="sin(x)" placeholder="First function">
            </div>
            <div class="input-group">
                <label for="g-input">g(x) =</label>
                <input type="text" id="g-input" value="cos(x)" placeholder="Second function">
            </div>
            <button id="plot-btn">Plot</button>
        </div>

        <div class="canvas-container">
            <canvas id="graph-canvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="js/app-lib.js"></script>
    <script src="js/MultiGraph.js"></script>
</body>
</html>
